  <!-- Tabla: Tipo de envío-->
  <div>
    <table class="container-fluid table table-dark table-striped" style="width: 60rem">
      <thead>
        <th scope="col" class="text-center flex-md-row">Tipo de envío <i class="fas fa-truck-moving"></i></th>
        <tr>
          <div>
            <form>
              <div class="row g-3">
                <th>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="pago" class="envio" value=0.15
                      onchange="cuentas()" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1" for="validationServer01">
                      Premium 2 a 5 días (15%)
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="pago" class="envio" value=0.07

                    <label class="form-check-label" for="flexRadioDefault2">
                      Express 5 a 8 días (7%)
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="pago" id="validationServer02" class="envio"
                      value=0.05 onchange="cuentas()" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault2" for="validationServer03" class="form-label">
                      Standard 12 a 15 días (5%)
                    </label>
                  </div>
                </th>
              </div>
            </form>
          </div>

          <th>

            <form class="was-validated row g-3 text-center">
              <div class="col-md-9">
                <label for="validationServer01" class="form-label">Nombre de la calle :</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend3"><i class="fas fa-road"></i></span>
                  <input type="text" class="form-control is-valid" id="validationServer01" value="" required>
                  <div id="validationServer01Feedback" class="invalid-feedback">
                  </div>
                </div>
              </div>
              <br>

              <div class="col-md-9">
                <label for="validationServer02" class="form-label">Número (casa/apartamento/etc.):</label>

                  <div id="validationServer02Feedback" class="invalid-feedback">
                  </div>

                </div>
              </div>

                </div>
              </div>
            </form>

      <thead>

            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Detalles</h5>
                <tr>
                  <th scope="col" id="sumaSub"></th>
                  <th scope="col" id="sumaTotal"></th>
                  <th scope="col">

                    <button type="button" class="btn btn-success" data-bs-toggle="modal"
                      data-bs-target="#staticBackdrop">COMPRAR</button>


                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                      tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title text-dark" id="staticBackdropLabel">Método de pago:</h5>

                          </div>
                          <div class="modal-body text-dark">
                            <h6>Aceptamos:</h6>
                            <img src="/public/img/Tarjeta visa.png" alt="#" borde-radius="10" width="70">

                            <img src="/public/img/paypal-.png" alt="#" borde-radius="10" width="70">

                          </div>

                          <form class="was-validated row g-3 text-dark text-center">
                            <div class="col-md-4">
                              <label for="validationServer01" class="form-label">Titular (Nombre y Apellido)</label>
                              <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend3"><i
                                    class="far fa-user-circle"></i></span>
                                <input type="text" class="form-control is-valid" id="validationServer01" value=""
                                  required>
                              </div>
                              <br>
                            </div>
                            <div class="col-md-4">
                              <label for="validationServer02" class="form-label">Número de tarjeta</label>
                              <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend3"><i
                                    class="fas fa-credit-card"></i></span>
                                <input type="text" class="form-control is-valid" id="validationServer02" value=""
                                  required>

                              </div>
                            </div>
                            <div class="col-md-5">
                              <label for="validationServerUsername" class="form-label">Email</label>
                              <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend3"><i
                                    class="fas fa-envelope-open-text"></i></span>
                                <input type="text" class="form-control " id="validationServerUsername"
                                  aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                </div>
                              </div>
                            </div>
                            <div class="col-md-3">
                              <label for="validationServer05" class="form-label"></label>
                              <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend3"><i
                                    class="fas fa-calendar-alt"></i></span>
                                <input type="text" class="form-control is-invalid" id="validationServer05"
                                  placeholder="DD/MM/AA" aria-describedby="validationServer05Feedback" required>
                                <div id="validationServer05Feedback" class="invalid-feedback">
                                </div>
                              </div>
                            </div>
                            <div class="col-md-3">

                              <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend3"><i
                                    class="fas fa-question-circle"></i></span>
                                <input type="text" class="form-control is-invalid" id="validationServer05"
                                  placeholder="CVV" aria-describedby="validationServer05Feedback" required>
                                <div id="validationServer05Feedback" class="invalid-feedback">

                                </div>
                              </div>
                            </div>
                            <div class="col-12">

                                <label class="form-check-label" for="invalidCheck3" required>
                                  Acepta los términos y condiciones.
                                </label>
                              </div>
                            </div>

                                compra</button></a>
                          </div>
                        </div>
